<p class="sourceCode">

<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />

<p>参照するファイルの拡張子を変更した XFile をつくります。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>a_name (Unicode text or string) :
ファイルの拡張子。ドッド "." で始まっている必要があります。
</li>
</ul>
<div class="subHeading">

</div>
<p>script object : a new instance of XFile</p>
