<a id="copy_to" name="copy_to">copy_to</a>
</div>
<p class="sourceCode">
<span class="userDefine">copy_to</span><span class="normal">(</span><span class="userDefine">a_destination</span><span class="normal">)</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>ファイル/フォルダを指定した場所にコピーします。</p>



<p>同名のファイルがあれば上書きします。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>a_destination (script object or text) : 
コピー先を参照している XFile のインスタンス。もしくは、ターゲットからの相対パス。
</li>
</ul>
<div class="subHeading">
Result
</div>
<p>script object : コピーしたファイル/フォルダの XFile インスタンス</p>
