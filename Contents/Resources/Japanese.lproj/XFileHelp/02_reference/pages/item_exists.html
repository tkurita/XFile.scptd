<span class="userDefine">item_exists</span><span class="normal">()</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>参照しているファイル/フォルダが存在するかどうか調べます。</p>



<p>内部のファイル参照をエイリアスに変換します。すでにエイリアス形式の参照を保持している場合でも、エイリアスを再構築します。</p>
<p>通常、エイリアスはファイルの移動、ファイル名の変更を追跡することができますが、別のファイルで上書きされると追跡できなくなります。そのようなとき、item_exists() を実行してエイリアスを再構築してください。</p>

<div class="subHeading">
Result
</div>
<p>boolean : 存在するのであれば true</p>
